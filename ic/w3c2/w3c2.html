<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 W3C2</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="container"><h1>Bootstrap 101 9/10 W3C2</h1></div>

<div class="container"><h2>Using Tabbed Panes</h2></div>
<div id="tabPane" class="container">
    <ul  class="nav nav-pills">
        <li class="active">
            <a  href="#buttons" data-toggle="tab"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Buttons</a>
        </li>
        <li><a href="#forms" data-toggle="tab"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Forms Page</a>
        </li>
        <li><a href="#pics" data-toggle="tab">Pics and Thumbnails</a>
        </li>
        <li><a href="#background" data-toggle="tab">Background</a>
        </li>
    </ul>

    <div class="tab-content clearfix">
        <div class="tab-pane active" id="buttons">
            <h3><button type="button" class="btn btn-default btn-lg"><i class="fa fa-hand-spock-o fa-5x">Hi</i></button>
            <br>
                <button type="button" class="btn btn-default btn-lg"><i class="fa fa-hand-peace-o fa-4x">Bye</i></button>
            <br>
                <button type="button" class="btn btn-default btn-lg"><i class="fa fa-hand-scissors-o fa-3x">Kkshootsthxbye</i></button>
            </h3>
        </div>
        <div class="tab-pane" id="forms">
            <h3>
                <u><b>Verticle Form</b></u>
                <br>
                <form role="form">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <p></p>
                <u><b>Horizontal Form</b></u>
                <br>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>

            </h3>
        </div>
        <div class="tab-pane" id="pics">
            <h3><img src="https://s-media-cache-ak0.pinimg.com/736x/35/f1/5b/35f15bee94f6c1cfd3d9204b4e777fc1.jpg" class="img-responsive" alt="responsive image"></h3>
        </div>
        <div class="tab-pane" id="background">
            <h3>background tab</h3>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
