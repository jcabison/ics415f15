<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A05 Forms</title>
    <link rel="stylesheet" href="A05.css">
</head>
<body>
<form method = "post">
    <p>
        Username: <input type = "text" name = "user">
    </p>
    Then a password input:
    <p>
        Password: <input type = "password" name = "password">
    </p>
    Radio buttons:
    <p>
        <input type = "radio" name = "sex" value = "male" checked> Male
        <br>
        <input type = "radio" name = "sex" value = "female" checked> Female
    </p>
    Checkboxes:
    <p>
        <input type="checkbox" name="windows" value="Windows">Windows
        <br>
        <input type="checkbox" name="osx" value="OS X">OS X
        <br>
        <input type="checkbox" name="linux" value="Linux">Linux
    </p>
    Submit button to send form data:
    <p>
        <input type = "submit" value = "Submit">
    </p>
</form>
</body>
</html>
